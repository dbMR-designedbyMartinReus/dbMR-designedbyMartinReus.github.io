<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dbMR</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.18);
      --focus:rgba(255,255,255,.45);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
    }
    .wrap{
      width:min(520px, calc(100% - 32px));
      text-align:center;
      padding:24px 0;
    }
    .logo{
      width:min(280px, 72vw);
      height:auto;
      display:block;
      margin:0 auto 26px;
      filter: drop-shadow(0 10px 30px rgba(255,255,255,.06));
    }
    form{
      display:grid;
      gap:10px;
      margin-top:10px;
    }
    input[type="email"]{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      outline:none;
      font-size:16px;
    }
    input[type="email"]::placeholder{ color:rgba(255,255,255,.45); }
    input[type="email"]:focus{ border-color:var(--focus); }

    .consent{
      display:flex;
      gap:10px;
      align-items:flex-start;
      text-align:left;
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
      padding:6px 2px 2px;
    }
    .consent input{ margin-top:3px; }

    button{
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.12);
      color:var(--fg);
      cursor:pointer;
      font-size:16px;
    }
    button:hover{ background: rgba(255,255,255,.18); }
    button:active{ transform: translateY(1px); }

    .fineprint{
      margin-top:10px;
      font-size:12px;
      color: rgba(255,255,255,.5);
      line-height:1.35;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color: rgba(255,255,255,.55);
    }
    footer a{
      color: rgba(255,255,255,.75);
      text-decoration:none;
    }
    footer a:hover{ text-decoration:underline; }

    /* Honeypot (unsichtbares Feld gegen Bots) */
    .hp{ position:absolute; left:-9999px; }
  </style>
</head>

<body>
  <main class="wrap">
    <img class="logo" src="logo.png" alt="Logo" />

    <form action="https://formspree.io/f/xaqnrynz" method="POST">
      <label class="hp">
        Nicht ausfüllen:
        <input name="website" autocomplete="off" />
      </label>

      <input
        type="email"
        name="email"
        placeholder="deine@email.at"
        autocomplete="email"
        required
      />

      <label class="consent">
        <input type="checkbox" name="consent" required />
        <span>
          Ich möchte Updates erhalten und bin damit einverstanden, dass meine E-Mail-Adresse zu diesem Zweck verarbeitet wird.
          Details in der <a href="datenschutz.html">Datenschutzerklärung</a>.
        </span>
      </label>

      <button type="submit">Notify me</button>

      <input type="hidden" name="_subject" value="New signup from homepage" />
    </form>

    <div class="fineprint">
      Kein Spam. Abmeldung jederzeit per Antwort auf eine E-Mail.
    </div>

    <footer>
      <a href="impressum.html">Impressum</a>
      <span style="opacity:.5;"> | </span>
      <a href="datenschutz.html">Datenschutz</a>
    </footer>
  </main>
</body>
</html>
